<!DOCTYPE html>
<meta charset="utf-8">

<html>
  <head>
    <title>Nobel Prize: Tracking Human Excellence</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="nobels.css">
    <!-- <link rel="stylesheet" href="bs/css/bootstrap.min.css" > -->

    <!-- Latest compiled JavaScript -->

    <script src="bs/js/bootstrap.min.js" ></script> -->

    <script src="js/4.11.0-d3.min.js"></script>
    <script src="js/dat.gui.js"></script>
    <script src="js/cartogram-chart@1"></script>
    <script src="js/d3-scale-chromatic"></script>
    <script src="lib/colorbrewer.js"></script>
    <script src="lib/topojson.js"></script>
    <script src="js/d3.v5.js" charset="utf-8"></script>
    <script src="js/d3-tip.js"></script>
    <script src="js/topojson.v1.min.js"></script>
    <script src="js/queue.v1.min.js"></script>
    <script src='js/sankey.js'></script>
    <script src="nobels.js"></script>
    <script src="js/cartogram.js"></script>
    <script src="js/d3.v4.min.js"></script>
    <script src="js/d3.v3.js" charset="utf-8"></script>
    <!-- <script src="js/d3.min.js" charset="utf-8"></script> -->
    <script src="js/jquery-1.12.3.min.js" charset="utf-8"></script>
    <script src="js/packages.js"></script>

    <link rel="stylesheet" href="font-awesome.min.css">

  </head>

  <body>
    <div id="header" style="top: 0;display: inline-flex;  width:100%;background-color:#007399; color:white;">
        <img src="img/nobelprize.png" style="margin-left:20px; margin-right: 10px; padding:2px; padding-top:10px;" width="40" height="40" alt="nobelprize">
        <h1>Nobel Prize: Tracking Human Excellence</h1>
        <div id="cover">
          <form method="get" action="">
            <div class="tb">
              <div class="td"><input type="text" placeholder="Search" required></div>
              <div class="td" id="s-cover">
                <button type="submit">
                  <div id="s-circle"></div>
                  <span></span>
                </button>
              </div>
            </div>
          </form>
        </div>
        <!-- <button style="margin-left: -10px;height:35px; margin-top:16px;" type="submit"><i class="fa fa-search"></i></button> -->
      </div>

    </div>

    <div id="filters" >
      <table id="table">
        <tr>
          <td>
              <h2 id="tension" style="font-size:20px;">Search filter:</h2>
              <h2>
                <div class="select-style">
                  <select>
                    <option value="0">Everything</option>
                    <option value="1">Person</option>
                    <option value="2">Country</option>
                    <option value="3">Prize Share</option>
                    <option value="4">Affiliation</option>
                  </select>
                </div>
              </h2>
          </td>
        </tr>
        <tr>
          <td>
              <h2 id="tension" style="font-size:20px;">Chord Chart Category:</h2>
              <h2>
                <label class="container">Chemistry
                  <input type="radio" name="radio" onclick="document.getElementById('ChemistryChord').style.display='initial'; document.getElementById('PhysicsChord').style.display='none';">
                  <span class="checkmark"></span>
                </label>
                <label class="container">Physics
                  <input type="radio"  checked="checked" name="radio" onclick="document.getElementById('ChemistryChord').style.display='none'; document.getElementById('PhysicsChord').style.display='initial';">
                  <span class="checkmark"></span>
                </label>
              </h2>
          </td>
        </tr>
        <tr>
          <td>
              <h2 id="tension" style="font-size:20px;">Chords Tension:</h2>
              <div class="slidecontainer">
                <input style="position:relative;top:3px; left:10px;" type="range" min="0" max="100" value="85" class="slider" id="myRange">
             </div>
          </td>
        </tr>
        <tr><br></tr>
        <tr>
          <td>
            <h2 id="tension" style="font-size:20px;">Statistics:</h2>
            <h2>
              <label class="container">Average Age
                <input type="checkbox" id="averageAgeStatistic" checked="checked" name="radio" onclick="toggleAverageAge()">
                <span class="checkmark"></span>
              </label>
            </h2>
          </td>
        </tr>
        <tr><br></tr>
        <tr>
          <td>
              <h2 id="tension" style="font-size:20px;">Gender:</h2>
              <h2>
                <label class="container">Women
                  <input type="checkbox" id="woman" checked="checked" name="radio" onclick="womanClicked()">
                  <span class="checkmark"></span>
                </label>
              </h2>
              <h2>
                <label class="container">Men
                  <input type="checkbox" id="men" checked="checked" name="radio" onclick="manClicked()">
                  <span class="checkmark"></span>
                </label>
              </h2>
          </td>
        </tr>

    </table>
    </div>

    <div id="limit">
      <table id="table">
        <tr>
          <td id="categories" style="width:630px">
            <div id="worldmap" ></div>
            <!-- style="background-color: #3b3a3c" -->
          </td>

          <td id="categories">
            <!-- style="background-color: #3b3a3c" -->
            <!-- <img src="img/chord.png" width="350" height="350" style="margin-left:200"> -->
            <div id="chord"  >
                <!--   style="position: relative" -->
            </div>

          </td>
        </tr>
      </table>
    </div>

    <div id="categories" style="padding-left:20px; width:1225px; " style="width:90%" style="border:300px;
    border-color:#f2f2f2">
      <small><b>Nobel Prizes for each Category:</b></small>
      <table>
        <tr>
          <td id="bar_and_cleveland" style="width:850px">
              <table >
                <tr>
                  <td><div id="chemistry"></div></td>
                </tr>
                <tr>
                  <td><div id="physics"></div></td>
                </tr>
                <tr>
                  <td><div id="economics"></div></td>
                </tr>
                <tr>
                  <td><div id="medicine"></div></td>
                </tr>
                <tr>
                  <td><div id="literature"></div></td>
                </tr>
                <tr>
                  <td><div id="peace"></div></td>
                </tr>
              </table>
          </td>
          <td style="width:auto"><div id="sankey_diagram"></div></td>
        </tr>
      </table>
    </div>


  </body>
</html>

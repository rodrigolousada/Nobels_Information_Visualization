<!DOCTYPE html>
<meta charset="utf-8">

<html>
  <head>
    <title>Nobel Prize: Tracking Human Excellence</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="nobels.css">
    <!-- <link rel="stylesheet" href="bs/css/bootstrap.min.css" > -->


    <!-- <script src="tippyjs-2.0.0-beta/dist/tippy.all.min.js"></script>
    <script src="jQuery/jquery.min.js"></script> -->

    <!-- Latest compiled JavaScript -->
    <!-- <script src="popper/popper.min.js"></script>
    <script src="bs/js/bootstrap.min.js" ></script> -->

    <script src="d3.v5.js" charset="utf-8"></script>
    <script src="d3-tip.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script src="http://d3js.org/queue.v1.min.js"></script>
    <script src='sankey.js'></script>
    <script src="nobels.js"></script>
    <script src="http://d3js.org/d3.v4.min.js"></script>
  </head>

  <body>
    <div style="display: inline-flex; width:100%;background-color:midnightblue; color:white;">
      <img src="img/nobelprize.png" style="padding:2px; padding-top:10px;" width ="40" height="40" alt="nobelprize">
      <h1>Nobel Prize: Tracking Human Excellence</h1>

      <div class="input-group" style="padding:2px; padding-top:10px; padding-left:600px;" height="40">
        <input id="inputMovie" list="movieList" name="movies" class="form-control" placeholder="Search Movie">
        <datalist id="movieList"></datalist>
        <div class="input-group-btn">
            <button class="btn btn-default" type="button" id="submitBtn"><img src="img/search-icon.png"></button>
        </div>
      </div>
      <!-- <img src="img/searchbar.png"  style="padding:2px; padding-top:10px; padding-left:600px;" height="40" alt="searchbar"> -->
    </div>

    <div id="limit" style="height:400px">
      <table height="500" >
        <tr>
          <td style="width:600px">
            <div id="worldmap"></div>
          </td>
          <td>
            <!-- <img src="img/chord.png" width="350" height="350" style="margin-left:200"> -->
            <div id="chord"></div>
          </td>
        </tr>
      </table>
    </div>

    <div>
      <small style="font-family:verdana;" ><b>Nobel Prizes for each Category:</b></small>
    </div>
    <table style="width:100%">
      <tr>
        <td style="width:850px">
            <table style="width:100%">
              <tr>
                <td><div id="chemistry"></div></td>
              </tr>
              <tr>
                <td><div id="physics"></div></td>
              </tr>
              <tr>
                <td><div id="economics"></div></td>
              </tr>
              <tr>
                <td><div id="medicine"></div></td>
              </tr>
              <tr>
                <td><div id="literature"></div></td>
              </tr>
              <tr>
                <td><div id="peace"></div></td>
              </tr>
            </table>
        </td>
        <td style="width:auto"><div id="sankey_diagram"></div></td>
      </tr>
    </table>
  </body>
</html>
